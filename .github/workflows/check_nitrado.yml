name: Check Nitrado API

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '*/6 * * * *'  # Runs every 30 minutes

jobs:
  check_nitrado:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Nitrado Checks
        id: nitrado_checks
        env:
          NITRADO_TOKEN: ${{ secrets.NITRADO_TOKEN }}  # Use your secret for the API key
        run: |
          python nitrado_checks.py > output.md
          echo "summary<<EOF" >> $GITHUB_ENV
          cat output.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Job Summary
        run: |
          echo "${{ env.summary }}" >> summary.md
          echo "## Summary of Nitrado API Checks" >> summary.md
          cat summary.md
