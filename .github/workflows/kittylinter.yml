name: Kitty Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  build:
    name: Kitty Linter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: get_changed_files
        run: |
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -Ev '(^\.github|cfgeffectarea\.json|cfgeventspawns\.xml|db/events\.xml$)')
          echo "files=${files}" >> $GITHUB_OUTPUT

      - name: Run Super Linter
        id: linter
        uses: super-linter/super-linter@v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_LOCAL: false
          DEFAULT_BRANCH: main
          DISABLE_LINTING: "false"
          ENABLE_LINTER: "eslint,LibXML"
          VALIDATE_XML: "true"
          VALIDATE_JSON: "true"
        with:
          FILES: ${{ steps.get_changed_files.outputs.files }}

      - name: Create temporary directory
        run: mkdir temp_upload

      - name: Copy files for FTP upload
        run: |
          for file in ${{ steps.get_changed_files.outputs.files }}; do
            cp "$file" temp_upload/
          done

      - name: Upload to FTP
        if: success()  
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: temp_upload/ 
          server-dir: /dayzxb_missions/  # Adjust as necessary

      - name: Clean up
        run: rm -rf temp_upload/
