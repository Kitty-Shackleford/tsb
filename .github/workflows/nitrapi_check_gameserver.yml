name: NitrAPI Check Gameserver Details

on:
  workflow_dispatch: {}  # Manual trigger
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes

jobs:
  check_gameserver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Gameserver Details Check
        id: gameserver_check
        env:
          NITRADO_TOKEN: ${{ secrets.NITRADO_TOKEN }}  # Your API key
          NITRADO_ID: ${{ secrets.NITRADO_ID }}  # Your Nitrado Server ID
        run: |
          python gameserver_check.py > output.md
          echo "## Summary of Gameserver Details" >> output.md  # Append the header to the file
          cat output.md >> $GITHUB_STEP_SUMMARY
          echo "Summary written to output.md"  # Inform that the summary was written

      - name: Trigger Discord Message Workflow
        uses: peter-evans/workflow-dispatch@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          workflow: send_discord_message.yml
          inputs:
            summary: ${{ github.workspace }}/output.md  # Pass the file path to the next workflow